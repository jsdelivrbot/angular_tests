<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
  <script src="script.js"></script>
</head>

<body ng-app="demo">
  <div ng-controller="Ctrl">
    <a href="#home">Home</a> <br/>
    <span class="error" ng-if='loginErr!==""' ng-bind="loginErr"></span>
    <br/>
    <label for="username">User name:</label>
    <input id="username" type="text" name="userName" ng-model="userName" required="" />
    <br />
    <label for="pass">Password:</label>
    <input id="pass" type="password" name="pass" ng-model="pass" required="" />
    <br />
    <br />
    <button ng-click="submit()">Submit</button>
    <a href="#forgotPass">forgot password ?</a>
  </div>
  <hr/>
  <h3>Angular js powered login page</h3>
  <h1 ng-view=""></h1>

</body>

</html>
